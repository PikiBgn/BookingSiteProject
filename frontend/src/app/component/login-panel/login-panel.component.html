<div class="panel-info">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-horizontal">
        <div class="form-group input-group">
            <input class="form-control" formControlName="email" id="email"
                   placeholder="email" type="email">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="password" id="password"
                   placeholder="password" type="password">
        </div>
        <div class="form-group input-group">
            <div class="col-md-4 controls">
                <button [disabled]="loginForm.invalid" class="btn btn-primary"
                        type="submit">login</button>
            </div>
        </div>
    </form>
</div>
