<div class="panel-info">
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" class="form-horizontal">
        <div class="form-group input-group">
            <input class="form-control" formControlName="firstName" id="firstName"
                   placeholder="first name" type="text">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="lastName" id="lastName"
                   placeholder="last name" type="text">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="email" id="email"
                   placeholder="email" type="email">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="birthdate" id="birthdate"
                   placeholder="birthdate" type="date">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="password" id="password"
                   placeholder="password" type="password">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="passwordRepeat" id="passwordRepeat"
                   placeholder="repeat password" type="password">
        </div>
        <div class="form-group input-group">
            <div class="col-md-4 controls">
                <button [disabled]="registrationForm.invalid" class="btn btn-primary"
                        type="submit">register</button>
            </div>
        </div>
    </form>
</div>
