<div class="panel-info">
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" class="form-horizontal">
        <div class="form-group input-group">
            <input class="form-control" formControlName="login" id="login"
                   placeholder="username">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="email" id="email"
                   placeholder="email">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="password" id="password"
                   placeholder="password">
        </div>
        <div class="form-group input-group">
            <input class="form-control" formControlName="passwordRepeat" id="passwordRepeat"
                   placeholder="repeat password">
        </div>
        <div class="form-group input-group">
            <div class="col-md-4 controls">
                <button [disabled]="registrationForm.invalid" class="btn btn-primary"
                        type="submit">register</button>
            </div>
        </div>
    </form>
</div>
